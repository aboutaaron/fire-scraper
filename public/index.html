<!DOCTYPE html>
<html>
  <head>
    <title>API</title>
  </head>
  <body>
    <header>
        <h1>Fire Scraper API</h1>
        <p>API page for Fire Scraper</p>
    </header>
    <section>
        <h2>Routes</h2>
        <ul>
            <li>
                <a href="/counties">/counties</a>
            </li>
            <li>
                <p>/counties/{{ county name }}</p>
            </li>
            <li>
                <p>/counties/{{county name}}/fires</p>
            </li>
            <aside>
                <p>For example: Riverside</p>
                <ul>
                    <li>
                        <a href="/counties/riverside/fires">/counties/riverside/fires</a>
                    </li>
                </ul>
                <br>
                <ul id="counties-available"></ul>
            </aside>
        </ul>
    </section>
    <footer>
        <p>Data source: <a href="http://cdfdata.fire.ca.gov/incidents/incidents_current?sort=incident_priority&pc=all">CAL-Fire</a></p>
    </footer>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script>
        var global;

        jQuery(document).ready(function($) {
            $.ajax({
                url: '/counties/',
                success: function (data) {
                    console.log(data);
                    $.each(data, function () {
                        $('#counties-available')
                            .append("<li><a href='/counties/" + this.county.slug + "/fires'>" + this.county.slug +'</a></li>')
                    })
                }
            })
        });
    </script>
  </body>
</html>
